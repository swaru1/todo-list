<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="create">
        <h1>To Do</h1>
        <h3>List</h3>
        <form action="">
          <div id="date-time">
            <input id="date-inp" type="date" required />
            <input id="time-inp" type="time" required />
          </div>
          <input
            id="task-inp"
            type="text"
            placeholder="enter a task"
            required
          />
          <button type="submit">Add task</button>
        </form>
      </div>

      <div class="list">
        
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
